<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TradeFlow | Master Your Trading Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2dd4bf", // Bright teal
                        danger: "#fb7185",  // Soft red/pink
                        warning: "#f59e0b", // Orange for CTA
                        "background-main": "#0f172a", // Dark blue-grey background
                        "card-bg": "#1e293b", // Lighter slate for cards
                        "border-ui": "#334155", // Slate border color
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply bg-background-main text-slate-300 font-display antialiased; }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #1e293b inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>

<body>
    <h1 style="color: white; font-size: 10px; position: absolute; top: 0; left: 0; opacity: 0.1;">TradeFlow V2
        Booting...</h1>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
